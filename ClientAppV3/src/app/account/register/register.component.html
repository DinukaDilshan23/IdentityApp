<div class="d-flex justify-content-center">
  <div class="col-12 col-lg-5">
    <main class="form-signin">
      <form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
        <div class="text-center mb-4">
          <h3 class="mb-3 font-weight-normal">
            Let's get start to
            <span class="text-danger">Play</span>
          </h3>
        </div>
        <div class="form-floating mb-3">
          <input formControlName="firstName" type="text" placeholder="First Name" class="form-control">
          <label for="firstName">First Name</label>
        </div>
        <div class="form-floating mb-3">
          <input formControlName="lastName" type="text" placeholder="Last Name" class="form-control">
          <label for="lastName">Last Name</label>
        </div>
        <div class="form-floating mb-3">
          <input formControlName="email" type="text" placeholder="Username (your email address)" class="form-control">
          <label for="userName">Username (your email address)</label>
        </div>
        <div class="form-floating mb-3">
          <input formControlName="password" type="password" placeholder="Password" class="form-control">
          <label for="password">Password</label>
        </div>
        <div class="d-grid mt-4 px-1">
          <button class="btn btn-lg btn-info" type="submit">Create Account</button>
        </div>
      </form>
    </main>
  </div>
</div>
